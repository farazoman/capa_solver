	<script>
	function myFunction()
	{
		/*
		convention as follows:
		all parameters called as (ID) q#_name where # is question number and name is parameter name i.e volt.
		also the result convention will be q#_n_result where # si capa question number and n is the anser to the part of the question i.e a,b,c

		var volt = document.getElementById("volt").value;
		var res = document.getElementById("res").value;
		var result = volt / res
		result = result.toFixed(2);

		document.getElementById("result").setAttribute("value",result);
	}
